<script type="text/javascript">

  //overflow controller
  overflowController();

  //overlay animation
  const videoContent = document.getElementById("videoContent");

  //video content timeline
  const navIconWrapper = document.getElementById("navIconWrapper")

  videoContent.addEventListener('play', (event) => {
    immersiveVideoControl("textContentWrapper", 1500,"navIconWrapper" , 16000);
  });

  //hover effects
  $(document).mousemove(function (e) {
    $(".pointer").css({ left: e.pageX, top: e.pageY });
    $(".pointerText").css({ left: e.pageX, top: e.pageY });
  });

  cursorShowShy("#fifthFloor", document.getElementById("leftArrow"), document.getElementById("leftArrowText"));
  cursorShowShy("#forthFloor", document.getElementById("leftArrow"), document.getElementById("leftArrowText"));
  cursorShowShy("#thirdFloor", document.getElementById("leftArrow"), document.getElementById("leftArrowText"));
  cursorShowShy("#secondFloor", document.getElementById("leftArrow"), document.getElementById("leftArrowText"));
  cursorShowShy("#firstFloor", document.getElementById("leftArrow"), document.getElementById("leftArrowText"));

  cursorShowShy("#rightIcon", document.getElementById("rightArrow"), document.getElementById("rightArrowText"));
  cursorShowShy("#topIcon", document.getElementById("topArrow"), document.getElementById("topArrowText"));
  cursorShowShy("#bottomIcon", document.getElementById("bottomArrow"), document.getElementById("bottomArrowText"));

  $("#topIcon").hover(function(){showUp(document.getElementById("topStair"));}, function(){shyAway(document.getElementById("topStair"));});
  $("#bottomIcon").hover(function(){showUp(document.getElementById("bottomStair"));}, function(){shyAway(document.getElementById("bottomStair"));});


  //video control showing button
  var timePoint = [1.7, 4.7, 7.7, 10.7, 13.7]
  const levelIconDir = document.getElementById("levelIconDir");

  levelIconDir.onclick = function(){
    if(videoContent.currentTime < timePoint[0]) {
      window.open('../../Pages/Tofer/ToferStage.html', '_self');
    }
    else if(videoContent.currentTime > timePoint[0] && videoContent.currentTime < timePoint[1] ) {
      window.open('../../Pages/Tofer/ToferArchive.html', '_self');
    }
    else if(videoContent.currentTime > timePoint[1] && videoContent.currentTime < timePoint[2] ) {
      window.open('../../Pages/Tofer/ToferProduction.html', '_self');
    }
    else if(videoContent.currentTime > timePoint[2] && videoContent.currentTime < timePoint[3] ) {
      window.open('../../Pages/Tofer/ToferMaterials.html', '_self');
    }
    else if(videoContent.currentTime > timePoint[3]) {
      window.open('../../Pages/Tofer/ToferDesign.html', '_self');
    }
  };

  setInterval(iconImageControl, 10);

  function iconImageControl() {
    if(videoContent.currentTime < timePoint[0]) {
      showUpElev(document.getElementById("fifthFloor"))
    }
    else if(videoContent.currentTime > timePoint[0] && videoContent.currentTime < timePoint[1] ) {
      shyAwayElev(document.getElementById("fifthFloor"))
      showUpElev(document.getElementById("forthFloor"))
    }
    else if(videoContent.currentTime > timePoint[1] && videoContent.currentTime < timePoint[2] ) {
      shyAwayElev(document.getElementById("forthFloor"))
      showUpElev(document.getElementById("thirdFloor"))
    }
    else if(videoContent.currentTime > timePoint[2] && videoContent.currentTime < timePoint[3] ) {
      shyAwayElev(document.getElementById("thirdFloor"))
      showUpElev(document.getElementById("secondFloor"))
    }
    else if(videoContent.currentTime > timePoint[3] && videoContent.currentTime < timePoint[4] ) {
      shyAwayElev(document.getElementById("secondFloor"))
      showUpElev(document.getElementById("firstFloor"))
    }
  }


</script>
