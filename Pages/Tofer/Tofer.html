<script type="text/javascript">
    const ToferSolo = document.getElementById("ToferSolo");
    var pausePoint = [5,11,13],
        pauseIndex = 0,
        currentStopTime = pausePoint[pauseIndex];

    var videoTracker = setInterval(() => {
        checkTime();
        console.log(ToferSolo.currentTime);
        console.log(currentStopTime);

        ToferSolo.addEventListener('ended', (event) => {
            videoReset();
            console.log("videoReset");
            ToferSolo.play();
        })
    }, 10)

    function checkTime() {
        if (ToferSolo.currentTime >= currentStopTime) {
            ToferSolo.pause();
            if (pausePoint.length > ++pauseIndex) {
                currentStopTime = pausePoint[pauseIndex]
            }
        }
    }

    function videoPlay(){
        ToferSolo.play();
    }

    function videoReset(){
        pauseIndex = 0
        currentStopTime = pausePoint[pauseIndex]
    }
</script>
