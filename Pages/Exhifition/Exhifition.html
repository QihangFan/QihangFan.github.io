<script type="text/javascript">
    const ExhifitionSolo = document.getElementById("ExhifitionSolo");
    var pausePoint = [5,11,13],
        pauseIndex = 0,
        currentStopTime = pausePoint[pauseIndex];

    var videoTracker = setInterval(() => {
        checkTime();
        // console.log(ExhifitionSolo.currentTime);
        // console.log(currentStopTime);

        ExhifitionSolo.addEventListener('ended', (event) => {
            videoReset();
            // console.log("videoReset");
            ExhifitionSolo.play();
        })
    }, 10)

    function checkTime() {
        if (ExhifitionSolo.currentTime >= currentStopTime) {
            ExhifitionSolo.pause();
            if (pausePoint.length > ++pauseIndex) {
                currentStopTime = pausePoint[pauseIndex]
            }
        }
    }

    function videoPlay(){
        ExhifitionSolo.play();
    }

    function videoReset(){
        pauseIndex = 0
        currentStopTime = pausePoint[pauseIndex]
    }

    //info-overlay controller
    isoOverlayControl(ExhifitionSolo, "rotateButtonWrapper", "textContentWrapper", "hotspotFirst", "hotspotSecond");

    //hover - cursor change
    $(document).mousemove(function (e) {
        $(".pointer").css({ left: e.pageX, top: e.pageY });
        $(".pointerText").css({ left: e.pageX, top: e.pageY });
    });

    cursorShowShy("#hotSpot1-1", document.getElementById("cursorArrow"), document.getElementById("cursorText1"));
    cursorShowShy("#hotSpot1-2", document.getElementById("cursorArrow"), document.getElementById("cursorText2"));
    cursorShowShy("#hotSpot1-3", document.getElementById("cursorArrow"), document.getElementById("cursorText3"));

    cursorShowShy("#hotSpot2-1", document.getElementById("cursorArrow"), document.getElementById("cursorText3"));
    cursorShowShy("#hotSpot2-2", document.getElementById("cursorArrow"), document.getElementById("cursorText2"));
    cursorShowShy("#hotSpot2-3", document.getElementById("cursorArrow"), document.getElementById("cursorText4"));
</script>
