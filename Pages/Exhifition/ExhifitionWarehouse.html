<script type="text/javascript">
  const videoContent = document.getElementById("videoContent");

  videoContent.addEventListener('ended', (event) => {
    setTimeout(function(){
      document.getElementById("navIconWrapper").classList.add("visible");}, 0);
    setTimeout(function(){
      document.getElementById("textContentWrapper").classList.add("visible");}, 500);
  });



  $(document).mousemove(function (e) {
    $(".pointer").css({ left: e.pageX, top: e.pageY });
    $(".pointerText").css({ left: e.pageX, top: e.pageY });
  });

  cursorShowShy("#leftIcon", document.getElementById("leftArrow"), document.getElementById("leftArrowText"));
  cursorShowShy("#rightIcon", document.getElementById("rightArrow"), document.getElementById("rightArrowText"));
  // cursorShowShy("#topIcon", document.getElementById("topArrow"), document.getElementById("topArrowText"));
  cursorShowShy("#bottomIcon", document.getElementById("bottomArrow"), document.getElementById("bottomArrowText"));

  $("#leftIcon").hover(function(){showUp(document.getElementById("leftStair"));}, function(){shyAway(document.getElementById("leftStair"));});
  $("#bottomIcon").hover(function(){showUp(document.getElementById("bottomStair"));}, function(){shyAway(document.getElementById("bottomStair"));});
</script>
