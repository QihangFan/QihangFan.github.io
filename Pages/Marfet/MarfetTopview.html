<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3BFP82C12P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-3BFP82C12P');
  </script>

  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../JavaScript/navComponents.js"></script>
  <script src="../../JavaScript/isoOverlayController.js"></script>
  <script src="../../JavaScript/jquery-3.6.0.min.js"></script>
  <script src="../../JavaScript/dropdownMenu.js"></script>
  <script src="../../JavaScript/overlayInfoCredit.js"></script>
  <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">

  <title>Marfet Topview</title>

</head>
<body>

<div id="siteDiv" class="site">

  <!--  background-->
  <div id="Marfetsolo_div" class="fullScreenVideo" >
    <video id="MarfetTopviewSolo" class="pageSolo" width=100% height=100% autoplay muted playsinline loop>
      <source src="/Materials/Video/Marfet/MarfetTopview.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="overlayLayer">
    <div id="marfetTopviewNavIcons" class="navIcons" style="visibility: hidden; opacity: 0;">

      <!--    hover receiver-->
      <div onclick="location.href='/Pages/Marfet/MarfetBooth.html';">
        <div id="MarfetTopviewReturn" class="navButtonDiv" style = "right:15%; top:3%">
          <div class="iconWrapper">
            <img class="navButton" src="/Materials/Icon/door-enter-line-right.png"
                 alt="Enter">
          </div>
        </div>
      </div>

      <div onclick="location.href='/Pages/Marfet/MarfetCommodity.html';">
        <div id="MarfetTopviewCloseup" class="navButtonDiv" style = "left:15%; bottom:30%">
          <div class="iconWrapper">
            <img class="navButton" src="/Materials/Icon/close-up.png"
                 alt="Enter">
          </div>
        </div>
      </div>

    </div>

    <!--      text Content-->
    <div id="marfetTopviewText" class="textContent centerContent" style="visibility: hidden; opacity: 0;">
      <p class="paraTalking accentColor" style="padding-top: 40vh; text-align: center">
        Disorientation accelerates communication.
      </p>
    </div>


  </div>

  <!--hover content first to show-->
  <div id="cursorBoothBrowseArrow" class="pointer" style="visibility: hidden; opacity: 0;">
    <img src="/Materials/Icon/arrow-dif.png" class="cursorStyle" alt="" style="transform-origin: center; transform: rotate(90deg) translate(-50%, 50%);">
  </div>

  <div id="cursorBoothBrowseText" class="pointerText" style="visibility: hidden; opacity: 0; transform: translate(-55%, 5%);">
    <h1 class="h1-navDir">
      The Booth
    </h1>
  </div>

  <div id="cursorBoothCommodity" class="pointer" style="visibility: hidden; opacity: 0;">
    <img src="/Materials/Icon/clarity_eye-show-solid.png" class="cursorStyle" alt="" style="transform-origin: center; transform: translate(-50%, -50%);">
  </div>

  <div id="cursorBoothCommodityText" class="pointerText" style="visibility: hidden; opacity: 0; transform: translate(-38%, -26%);">
    <h1 class="h1-navDir">
      Commodity
    </h1>
  </div>

  <!--  nav menu-->
  <nav-menu></nav-menu>

  <!--  dropdown menu-->
  <dropdown-menu id="menuDropdown" style="visibility: hidden; opacity: 0;"></dropdown-menu>

  <!--  dropdown info extra-->
  <div id="hoverInfoDiv" class="hoverInfoPos" style="visibility: hidden; opacity: 0;">
    <div class="hoverInfoWrapper">
      <h2>
        The Topview
      </h2>
      <h2 class="h2-Dec">
        The Marfet
      </h2>
      <overlay-credit></overlay-credit>
    </div>
  </div>

</div>



</body>
</html>

<script type="text/javascript">

  //site overflow setup
  overflowController();

  //intro animation
  const marfetTopviewSolo = document.getElementById("MarfetTopviewSolo");

  marfetTopviewSolo.addEventListener('play', (event) => {
    immersiveVideoControl("marfetTopviewText", 2000, "marfetTopviewNavIcons", 4000);
  });


  $(document).mousemove(function (e) {
    $(".pointer").css({ left: e.pageX, top: e.pageY });
    $(".pointerText").css({ left: e.pageX, top: e.pageY });
  });

  cursorShowShy("#MarfetTopviewReturn", document.getElementById("cursorBoothBrowseArrow"), document.getElementById("cursorBoothBrowseText"));
  cursorShowShy("#MarfetTopviewCloseup", document.getElementById("cursorBoothCommodity"), document.getElementById("cursorBoothCommodityText"));
</script>
