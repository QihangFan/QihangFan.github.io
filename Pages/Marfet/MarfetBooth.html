<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../JavaScript/navComponents.js"></script>
    <script src="../../JavaScript/isoOverlayController.js"></script>
    <title>Marfet Booth</title>
    <script src="../../JavaScript/jquery-3.6.0.min.js"></script>

</head>
<body>

<!-- nav menu-->
<nav-menu></nav-menu>

<!--  background-->
<div id="Marfetsolo_div" class="fullScreenVideo" >
    <video id="MarfetBoothSolo" class="pageSolo" width=100% height=100% autoplay muted playsinline>
        <source src="/Materials/Video/Marfet/MarfetBooth.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlayLayer">
        <div id="marfetBoothNavIconsFirst" class="navIcons" style="visibility: hidden; opacity: 0;">

            <!--            hover receiver-->
            <div onclick="location.href='/Pages/Marfet/MarfetArch.html';">
                <div id="MarfetBoothLeftEnter" class="navButtonDiv" style = "left:3%; bottom:40%">
                    <div class="iconWrapper">
                        <img class="navButton" src="/Materials/Icon/door-enter-line-left.png"
                             alt="Enter">
                    </div>
                </div>
            </div>

            <div onclick="MarfetBoothSolo.play()">
                <div id="MarfetBoothRightEnter" class="navButtonDiv" style = "right:3%; top:40%">
                    <div class="iconWrapper">
                        <img class="navButton" src="/Materials/Icon/door-enter-line-right.png"
                             alt="Enter">
                    </div>
                </div>
            </div>

            <div onclick="location.href='/Pages/Marfet/MarfetTopview.html';">
                <div id="MarfetBoothTopview" class="navButtonDiv" style = "right:30%; top:3%">
                    <div class="iconWrapper">
                        <img class="navButton" src="/Materials/Icon/top-view.png"
                             alt="Enter">
                    </div>
                </div>
            </div>

            <div onclick="location.href='/Pages/Marfet/MarfetCommodity.html';">
                <div id="MarfetBoothCloseup" class="navButtonDiv" style = "left:30%; bottom:3%">
                    <div class="iconWrapper">
                        <img class="navButton" src="/Materials/Icon/close-up.png"
                             alt="Enter">
                    </div>
                </div>
            </div>
        </div>


        <div id="marfetBoothNavIconsSecond" class="navIcons" style="visibility: hidden; opacity: 0;">

            <!--            hover receiver-->
            <div onclick="MarfetBoothSolo.play(); pauseIndex = 0;">
                <div id="MarfetBoothReturn" class="navButtonDiv" style = "left:3%; bottom:40%">
                    <div class="iconWrapper">
                        <img class="navButton" src="/Materials/Icon/door-enter-line-left.png"
                             alt="Enter">
                    </div>
                </div>
            </div>

            <div onclick="location.href='/Pages/Marfet/MarfetUnderground.html';">
                <div id="MarfetBoothToUnderground" class="navButtonDiv" style = "right:3%; top:40%">
                    <div class="iconWrapper">
                        <img class="navButton" src="/Materials/Icon/downstairs.png"
                             alt="Enter">
                    </div>
                </div>
            </div>

            <div onclick="location.href='/Pages/Marfet/MarfetTopview.html';">
                <div id="MarfetBoothTopviewSecond" class="navButtonDiv" style = "right:30%; top:3%">
                    <div class="iconWrapper">
                        <img class="navButton" src="/Materials/Icon/top-view.png"
                             alt="Enter">
                    </div>
                </div>
            </div>

            <div onclick="location.href='/Pages/Marfet/MarfetCommodity.html';">
                <div id="MarfetBoothCloseupSecond" class="navButtonDiv" style = "left:30%; bottom:3%">
                    <div class="iconWrapper">
                        <img class="navButton" src="/Materials/Icon/close-up.png"
                             alt="Enter">
                    </div>
                </div>
            </div>

        </div>

<!--        text Content-->
        <div id="marfetBoothText" class="textContent">

        </div>
    </div>


    <!--hover content first to show-->
    <div id="cursorBoothBrowseArrow" class="pointer" style="visibility: hidden; opacity: 0;">
        <img src="/Materials/Icon/arrow-dif.png" class="cursorStyle" alt="" style="transform-origin: center; transform: rotate(90deg) translate(-50%, 50%);">
    </div>

    <div id="cursorBoothBrowseText" class="pointerText" style="visibility: hidden; opacity: 0; transform: translate(-50%, 0%);">
        <h1 class="h1-navDir">
            Browse
        </h1>
    </div>

    <div id="cursorArchArrow" class="pointer" style="visibility: hidden; opacity: 0;">
        <img src="/Materials/Icon/arrow-dif.png" class="cursorStyle" alt="" style="transform-origin: center; transform: rotate(270deg) translate(50%, -50%);">
    </div>

    <div id="cursorArchText" class="pointerText" style="visibility: hidden; opacity: 0; transform: translate(-5%, 5%);">
        <h1 class="h1-navDir">
            The Arch
        </h1>
    </div>

    <div id="cursorBoothCommodity" class="pointer" style="visibility: hidden; opacity: 0;">
        <img src="/Materials/Icon/clarity_eye-show-solid.png" class="cursorStyle" alt="" style="transform-origin: center; transform: translate(-50%, -50%);">
    </div>

    <div id="cursorBoothCommodityText" class="pointerText" style="visibility: hidden; opacity: 0; transform: translate(-38%, -26%);">
        <h1 class="h1-navDir">
            Commodity
        </h1>
    </div>

    <div id="cursorBoothTopview" class="pointer" style="visibility: hidden; opacity: 0;">
        <img src="/Materials/Icon/topview.png" class="cursorStyle" alt="" style="transform-origin: center; transform: translate(-50%, -50%);">
    </div>

    <div id="cursorBoothTopviewText" class="pointerText" style="visibility: hidden; opacity: 0; transform: translate(-35%, 10%);">
        <h1 class="h1-navDir">
            Topview
        </h1>
    </div>

    <!--hover content second to show-->
    <div id="cursorBoothUnderArrow" class="pointer" style="visibility: hidden; opacity: 0; transition: all 0.5s ease-out;">
        <img src="/Materials/Icon/arrow-dif.png" class="cursorStyle" alt="" style="transform-origin: center; transform: rotate(145deg) translate(-40%, 60%);">
    </div>

    <div id="cursorBoothUnderStair" class="pointer" style="visibility: hidden; opacity: 0;">
        <img src="/Materials/Icon/stair.png" class="cursorStyle" alt="" style="transform-origin: center; transform: translate(-50%, -40%) scale(-1, 1);">
    </div>

    <div id="cursorBoothUnderText" class="pointerText" style="visibility: hidden; opacity: 0; transform: translate(-65%, 7%);">
        <h1 class="h1-navDir">
            The Underground
        </h1>
    </div>


    <div id="cursorBoothReturnArrow" class="pointer" style="visibility: hidden; opacity: 0;">
        <img src="/Materials/Icon/arrow-dif.png" class="cursorStyle" alt="" style="transform-origin: center; transform: rotate(270deg) translate(50%, -50%);">
    </div>

    <div id="cursorBoothReturnText" class="pointerText" style="visibility: hidden; opacity: 0; transform: translate(-5%, 5%);">
        <h1 class="h1-navDir">
            Return
        </h1>
    </div>
</div>



</body>
</html>

<script type="text/javascript">
    const MarfetBoothSolo = document.getElementById("MarfetBoothSolo");
    var pausePoint = [4.2,12],
        pauseIndex = 0;

    setInterval(videoControl, 10, MarfetBoothSolo, pausePoint);
    immerseOverlayControl(MarfetBoothSolo, "marfetBoothText", "marfetBoothNavIconsFirst", "marfetBoothNavIconsSecond");

    function videoControl (videoID, pauseArray) {
        currentStopTime = pauseArray[pauseIndex];

        console.log(videoID.currentTime);
        console.log(currentStopTime);

        if (videoID.currentTime >= currentStopTime) {
            videoID.pause();
            ++pauseIndex;
            console.log("videoPause");
        }
    }

    // const cursorArchToBoothArrow = document.getElementById("cursorArchToBoothArrow"),
    //     cursorArchToBoothText = document.getElementById("cursorArchToBoothText"),
    //     cursorArchEnterArrow = document.getElementById("cursorArchEnterArrow"),
    //     cursorArchEnterText = document.getElementById("cursorArchEnterText"),
    //     cursorArchExitArrow = document.getElementById("cursorArchExitArrow"),
    //     cursorArchExitText = document.getElementById("cursorArchExitText");

    //cursor change
    $(document).mousemove(function (e) {
        $(".pointer").css({ left: e.pageX, top: e.pageY });
        $(".pointerText").css({ left: e.pageX, top: e.pageY });
    });

    cursorShowShy("#MarfetBoothLeftEnter", document.getElementById("cursorArchArrow"), document.getElementById("cursorArchText"));
    cursorShowShy("#MarfetBoothRightEnter", document.getElementById("cursorBoothBrowseArrow"), document.getElementById("cursorBoothBrowseText"));
    cursorShowShy("#MarfetBoothTopview", document.getElementById("cursorBoothTopview"), document.getElementById("cursorBoothTopviewText"));
    cursorShowShy("#MarfetBoothCloseup", document.getElementById("cursorBoothCommodity"), document.getElementById("cursorBoothCommodityText"));

    cursorShowShy("#MarfetBoothReturn", document.getElementById("cursorBoothReturnArrow"), document.getElementById("cursorBoothReturnText"));
    cursorShowShy("#MarfetBoothToUnderground", document.getElementById("cursorBoothUnderArrow"), document.getElementById("cursorBoothUnderText"));
    cursorShowShy("#MarfetBoothTopviewSecond", document.getElementById("cursorBoothTopview"), document.getElementById("cursorBoothTopviewText"));
    cursorShowShy("#MarfetBoothCloseupSecond", document.getElementById("cursorBoothCommodity"), document.getElementById("cursorBoothCommodityText"));

    $("#MarfetBoothToUnderground").hover(function(){showUp(document.getElementById("cursorBoothUnderStair"));}, function(){shyAway(document.getElementById("cursorBoothUnderStair"));});
</script>
