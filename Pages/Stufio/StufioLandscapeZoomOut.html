<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>


<div id="siteDiv" class="site">

  <!--  background-->

  <div class="overlayLayer">

    <!--        icon Third round-->

      <!--            hover receiver-->
      <div onclick="location.href='/Pages/Stufio/StufioMonument.html';">
        <div id="leftIcon" class="navButtonDiv" style = "left:6%; bottom:10%">
          <div class="iconWrapper">
            <img class="navButton" src="/Materials/Icon/door-enter-line-left.png"
                 alt="Enter">
          </div>
        </div>
      </div>

      <div onclick="location.href='/Pages/Stufio/StufioGarden.html';">
        <div id="rightIcon" class="navButtonDiv" style = "right:3%; top:35%">
          <div class="iconWrapper">
            <img class="navButton" src="/Materials/Icon/door-enter-line-right.png"
                 alt="Enter">
          </div>
        </div>
      </div>

      <div onclick="location.href='/Pages/Stufio/StufioLandscapeZoomIn.html';">
        <div class="navButtonDiv centerButton" style = "top:3%;">
          <div id="topIcon" class="iconWrapper">
            <img class="navButton" src="/Materials/Icon/close-up.png"
                 alt="Enter">
          </div>
        </div>
      </div>

      <div onclick="location.href='/Pages/Stufio/StufioHanger.html';">
        <div id="bottomIcon" class="navButtonDiv" style = "right:10%; top:20%">
          <div class="iconWrapper">
            <img class="navButton" src="/Materials/Icon/close-up.png"
                 alt="Enter">
          </div>
        </div>
      </div>

    </div>

    <!--        text Content-->
    <div id="marfetBoothTextThird" class="textContent hidden">
      <p class="paraTalking bottomRightCorner" style="padding-left: 100px; text-align: right; transform: translate(0, 50px); max-width: 450px; ">
        Architecture fertilizes innovative thoughts and ideas.
      </p>
    </div>
  </div>


  <!--hover content third to show-->
  <!--  left-->
  <div id="leftArrow" class="pointer" style="visibility: hidden; opacity: 0;">
    <img src="/Materials/Icon/arrow-dif.png" class="cursorStyle" alt="" style="transform-origin: center; transform: rotate(270deg) translate(50%, -50%);">
  </div>

  <div id="leftArrowText" class="pointerText" style="visibility: hidden; opacity: 0; transform: translate(-5%, 5%);">
    <h1 class="h1-navDir">
      The Monument

  </div>

  <!--  right-->
  <div id="rightArrow" class="pointer" style="visibility: hidden; opacity: 0;">
    <img src="/Materials/Icon/arrow-dif.png" class="cursorStyle" alt="" style="transform-origin: center; transform: rotate(90deg) translate(-50%, 50%);">
  </div>

  <div id="rightArrowText" class="pointerText" style="visibility: hidden; opacity: 0; transform: translate(-50%, 0%); ">
    <h1 class="h1-navDir">
      The Garden
    </h1>
  </div>

  <!--  top-->
  <div id="topArrow" class="pointer" style="visibility: hidden; opacity: 0;">
    <img src="/Materials/Icon/clarity_eye-show-solid.png" class="cursorStyle" alt="" style="transform-origin: center; transform:translate(-50%, -50%);">
  </div>

  <div id="topArrowText" class="pointerText" style="visibility: hidden; opacity: 0; transform: translate(-5%, 0%);">
    <h1 class="h1-navDir">
      Zoom In
    </h1>
  </div>

  <!--  bottom-->
  <div id="bottomArrow" class="pointer" style="visibility: hidden; opacity: 0;">
    <img src="/Materials/Icon/clarity_eye-show-solid.png" class="cursorStyle" alt="" style="transform-origin: center; transform:rotate(180deg) translate(50%, 50%);">
  </div>

  <div id="bottomArrowText" class="pointerText" style="visibility: hidden; opacity: 0; transform: translate(-30%, -22%);">
    <h1 class="h1-navDir">
      The Hanger
    </h1>
  </div>

  <!--  nav menu-->
  <nav-menu></nav-menu>

  <!--  dropdown menu-->
  <dropdown-menu id="menuDropdown" style="visibility: hidden; opacity: 0;"></dropdown-menu>

  <!--  dropdown info extra-->
  <div id="hoverInfoDiv" class="hoverInfoPos" style="visibility: hidden; opacity: 0;">
    <div class="hoverInfoWrapper">
      <h2>
        The Landscape
      </h2>
      <h2 class="h2-Dec">
        The Stufio
      </h2>
      <overlay-credit></overlay-credit>
    </div>
  </div>
</div>

</body>
</html>

<script type="text/javascript">

  //site overflow setup
  overflowController();

  //intro animation
  const MarfetBoothSolo = document.getElementById("MarfetBoothSolo");
  var pausePoint = [20],
          hotspotController = 0;


  setInterval(videoControl, 10, MarfetBoothSolo, pausePoint);

  function videoControl (videoID, pauseArray) {
    currentStopTime = pauseArray[hotspotController - 1];

    // console.log(videoID.currentTime);
    // console.log(currentStopTime);

    if (videoID.currentTime >= currentStopTime) {
      videoID.pause();
      // ++hotspotController;
      // console.log("videoPause");
    }
  }


  const marfetTextContentThird = document.getElementById("marfetBoothTextThird");

  const marfetHotspotThird = document.getElementById("marfetBoothNavIconsThird");

  MarfetBoothSolo.addEventListener('play', (event) => {
    console.log("videoPlay");

    //clear visible classes
    removeClassFrom(marfetTextContentThird, "visible");
    removeClassFrom(marfetHotspotThird, "visible");

    //add hidden classes to all variables
    marfetTextContentThird.classList.add("hidden");

    marfetHotspotThird.classList.add("hidden");

    //controller
    ++hotspotController;
    console.log(hotspotController);
    //text shows up after 1s
    if (hotspotController === 1) {
      setTimeout(function(){
        marfetTextContentThird.classList.add("visible");
        removeClassFrom(marfetTextContentThird, "hidden");
      }, 2000);
    }
  });

  //interaction components show up when video pauses
  MarfetBoothSolo.addEventListener('pause', (event) => {

    console.log("videoPause");
    console.log(hotspotController);

    if (hotspotController === 1) {
      removeClassFrom(marfetHotspotThird, "hidden");
      marfetHotspotThird.classList.add("visible");

      hotspotController = 0;
    }
  });


  //cursor change
  $(document).mousemove(function (e) {
    $(".pointer").css({ left: e.pageX, top: e.pageY });
    $(".pointerText").css({ left: e.pageX, top: e.pageY });
  });

  //ThirdRound
  cursorShowShy("#leftIcon", document.getElementById("leftArrow"), document.getElementById("leftArrowText"));
  cursorShowShy("#rightIcon", document.getElementById("rightArrow"), document.getElementById("rightArrowText"));
  cursorShowShy("#topIcon", document.getElementById("topArrow"), document.getElementById("topArrowText"));
  cursorShowShy("#bottomIcon", document.getElementById("bottomArrow"), document.getElementById("bottomArrowText"));

</script>
