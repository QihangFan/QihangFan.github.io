<script type="text/javascript">

    //site overflow setup
    overflowController();

    //intro animation
    const MarfetBoothSolo = document.getElementById("MarfetBoothSolo");
    var pausePoint = [3.8,14,30],
        hotspotController = 0;

    // Start from Zoom in
    // MarfetBoothSolo.currentTime = 8;
    // MarfetBoothSolo.play();

    //Start from Zoom Out
    // MarfetBoothSolo.currentTime = 18;
    // MarfetBoothSolo.play();

    setInterval(videoControl, 10, MarfetBoothSolo, pausePoint);


    function videoControl (videoID, pauseArray) {
        currentStopTime = pauseArray[hotspotController - 1];

        // console.log(videoID.currentTime);
        // console.log(currentStopTime);

        if (videoID.currentTime >= currentStopTime) {
            videoID.pause();
            // ++hotspotController;
            // console.log("videoPause");
        }
    }



    const marfetTextContent = document.getElementById("marfetBoothText"),
        marfetTextContentSecond = document.getElementById("marfetBoothTextSecond"),
        marfetTextContentThird = document.getElementById("marfetBoothTextThird");

    const marfetHotspot = document.getElementById("marfetBoothNavIconsFirst"),
        marfetHotspotSecond = document.getElementById("marfetBoothNavIconsSecond"),
        marfetHotspotThird = document.getElementById("marfetBoothNavIconsThird");

    MarfetBoothSolo.addEventListener('play', (event) => {
        console.log("videoPlay");

        //clear visible classes
        removeClassFrom(marfetTextContent, "visible");
        removeClassFrom(marfetTextContentSecond, "visible");
        removeClassFrom(marfetTextContentThird, "visible");
        removeClassFrom(marfetHotspot, "visible");
        removeClassFrom(marfetHotspotSecond, "visible");
        removeClassFrom(marfetHotspotThird, "visible");

        //add hidden classes to all variables
        marfetTextContent.classList.add("hidden");
        marfetTextContentSecond.classList.add("hidden");
        marfetTextContentThird.classList.add("hidden");

        marfetHotspot.classList.add("hidden");
        marfetHotspotSecond.classList.add("hidden");
        marfetHotspotThird.classList.add("hidden");

        //controller
        ++hotspotController;
        console.log(hotspotController);
        //text shows up after 1s
        if (hotspotController === 1) {
            setTimeout(function(){
                marfetTextContent.classList.add("visible");
                removeClassFrom(marfetTextContent, "hidden");
            }, 1500);

            setTimeout(function(){
                removeClassFrom(marfetHotspot, "hidden");
                marfetHotspot.classList.add("visible");
            }, 3000);
        }
        else if (hotspotController === 2) {
            setTimeout(function(){
                marfetTextContentSecond.classList.add("visible");
                removeClassFrom(marfetTextContentSecond, "hidden");
            }, 2000);

            setTimeout(function(){
                removeClassFrom(marfetHotspotSecond, "hidden");
                marfetHotspotSecond.classList.add("visible");
            }, 4000);
        }
        else if (hotspotController === 3) {
            setTimeout(function(){
                marfetTextContentThird.classList.add("visible");
                removeClassFrom(marfetTextContentThird, "hidden");
            }, 2000);

            setTimeout(function(){
                removeClassFrom(marfetHotspotThird, "hidden");
                marfetHotspotThird.classList.add("visible");
            }, 4000);
        }
    });

    //interaction components show up when video pauses
    MarfetBoothSolo.addEventListener('pause', (event) => {

        console.log("videoPause");
        console.log(hotspotController);

        if (hotspotController === 1) {
            // removeClassFrom(marfetHotspot, "hidden");
            // marfetHotspot.classList.add("visible");
        }
        else if (hotspotController === 2) {
            // removeClassFrom(marfetHotspotSecond, "hidden");
            // marfetHotspotSecond.classList.add("visible");
        }
        else if (hotspotController === 3) {
            // removeClassFrom(marfetHotspotThird, "hidden");
            // marfetHotspotThird.classList.add("visible");

            hotspotController = 0;
        }

    });

    //cursor change
    $(document).mousemove(function (e) {
        $(".pointer").css({ left: e.pageX, top: e.pageY });
        $(".pointerText").css({ left: e.pageX, top: e.pageY });
    });

    //first round
    cursorShowShy("#MarfetBoothCloseup", document.getElementById("cursorEnterArrow"), document.getElementById("cursorEnterText"));

    //secondRound
    cursorShowShy("#MarfetBoothReturn", document.getElementById("cursorBoothReturnArrow"), document.getElementById("cursorBoothReturnText"));
    cursorShowShy("#MarfetBoothToUnderground", document.getElementById("cursorBoothUnderArrow"), document.getElementById("cursorBoothUnderText"));
    cursorShowShy("#MarfetBoothTopviewSecond", document.getElementById("cursorBoothTopview"), document.getElementById("cursorBoothTopviewText"));
    cursorShowShy("#MarfetBoothCloseupSecond", document.getElementById("cursorWorkstationIcon"), document.getElementById("cursorWorkstationText"));
    cursorShowShy("#MarfetBoothZoomout", document.getElementById("cursorZoomoutIcon"), document.getElementById("cursorZoomoutText"));

    //ThirdRound
    cursorShowShy("#leftIcon", document.getElementById("leftArrow"), document.getElementById("leftArrowText"));
    cursorShowShy("#rightIcon", document.getElementById("rightArrow"), document.getElementById("rightArrowText"));
    cursorShowShy("#topIcon", document.getElementById("topArrow"), document.getElementById("topArrowText"));
    cursorShowShy("#bottomIcon", document.getElementById("bottomArrow"), document.getElementById("bottomArrowText"));

</script>
