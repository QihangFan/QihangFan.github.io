<script type="text/javascript">

    //site overflow setup
    overflowController();

    //intro animation
    const MarfetBoothSolo = document.getElementById("MarfetBoothSolo");
    var pausePoint = [8,18],
        startPoint = [0, 8],
        pauseIndex = 0;

    setInterval(videoControl, 10, MarfetBoothSolo, pausePoint);
    immerseOverlayControl(MarfetBoothSolo, "marfetBoothText", 2000, "marfetBoothTextSecond", 2000, "marfetBoothNavIconsFirst", 4000, "marfetBoothNavIconsSecond", 4000);

    function videoControl (videoID, pauseArray) {
        if (videoID.currentTime >= pauseArray[pauseIndex]) {
            videoID.pause();
        }
    }

    MarfetBoothSolo.addEventListener('pause', (event) => {
        if (pausePoint.length === ++pauseIndex) {
            pauseIndex = 0;
        }
        currentStopTime = pausePoint[pauseIndex];
    });

    function pauseWaitThenPlay(videoID) {
        videoID.pause();

        setTimeout(function(){
            videoID.currentTime = startPoint[pauseIndex];
            videoID.play();
        }, 100);
    }


    //cursor change
    $(document).mousemove(function (e) {
        $(".pointer").css({ left: e.pageX, top: e.pageY });
        $(".pointerText").css({ left: e.pageX, top: e.pageY });
    });

    cursorShowShy("#MarfetBoothLeftEnter", document.getElementById("cursorArchArrow"), document.getElementById("cursorArchText"));
    cursorShowShy("#MarfetBoothRightEnter", document.getElementById("cursorBoothBrowseArrow"), document.getElementById("cursorBoothBrowseText"));
    cursorShowShy("#MarfetBoothTopview", document.getElementById("cursorBoothTopview"), document.getElementById("cursorBoothTopviewText"));

    cursorShowShy("#MarfetBoothReturn", document.getElementById("cursorBoothReturnArrow"), document.getElementById("cursorBoothReturnText"));
    cursorShowShy("#MarfetBoothToUnderground", document.getElementById("cursorBoothUnderArrow"), document.getElementById("cursorBoothUnderText"));
    cursorShowShy("#MarfetBoothTopviewSecond", document.getElementById("cursorBoothTopview"), document.getElementById("cursorBoothTopviewText"));

</script>
