<script type="text/javascript">
  console.log("reading");

  const Tofer = document.getElementById("Tofer");
  const Marfet = document.getElementById("Marfet");
  const Exhifition = document.getElementById("Exhifition");
  const Stufio = document.getElementById("Stufio");
  var videoList = [Tofer, Marfet, Exhifition, Stufio];

  var vidReady = [false, false, false, false];

  for (let i = 0; i < videoList.length; i++){
    videoList[i].addEventListener("canplaythrough", function(){
      vidReady[i] = true;
      console.log(vidReady);
    });
  }
  
  var simulVidPlayer = setInterval(() => {
    var trueChecker = arr => arr.every(v => v === true);

    if (trueChecker(vidReady) === true) {
      videoList.forEach(function(elem){
        elem.play();
        console.log("Play");
        clearInterval(simulVidPlayer);
      });
      // clearInterval(simulVidPlayer);
    }
  }, 100)


  //hover cursor change

  $(document).mousemove(function (e) {
    // $(".pointer").css({ left: e.pageX, top: e.pageY });
    $(".isoPointerText").css({ left: e.pageX, top: e.pageY });
  });

  $("#Marfet").hover(function(){
            showUp(document.getElementById("marfetArrowText"));
            cursorShyAway();
          },

          function(){
            shyAway(document.getElementById("marfetArrowText"));
            cursorShowUp();
          });

  $("#Exhifition").hover(function(){
            showUp(document.getElementById("exhifitionArrowText"));
            cursorShyAway();
          },

          function(){
            shyAway(document.getElementById("exhifitionArrowText"));
            cursorShowUp();
          });

  $("#Stufio").hover(function(){
            showUp(document.getElementById("studioArrowText"));
            cursorShyAway();
          },

          function(){
            shyAway(document.getElementById("studioArrowText"));
            cursorShowUp();
          });

  $("#Tofer").hover(function(){
            showUp(document.getElementById("toferArrowText"));
            cursorShyAway();
          },

          function(){
            shyAway(document.getElementById("toferArrowText"));
            cursorShowUp();
          });
</script>
